<div class="modal-header">
   <h3 class="modal-title" id="modal-title">Set a username</h3>
</div>
<div class="modal-body" id="modal-body">
   <label>This name will appear when you send messages
     <input type="text" name="input" ng-model="$ctrl.username">
   </label>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Set username</button>
</div>
