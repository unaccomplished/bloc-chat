<div class="add-room-modal">
  <div class="room-modal-header">
     <h3 class="modal-title" id="modal-title">Create new room</h3>
  </div>
  <div class="room-modal-body" id="modal-body">
     <label>Enter a room name</label>
       <input type="text" name="input" ng-model="$ctrl.roomName">
       <span class="error-message">{{ $ctrl.errorMessage }}</span>
  </div>
  <div class="room-modal-footer">
     <button class="cancel-button" type="button" ng-click="$ctrl.cancel()">Cancel</button>
     <button class="create-room-button" type="button" ng-click="$ctrl.ok()">Create room</button>
  </div>
</div>
